{% extends "board_game/base.html" %}
{% block content %}

    {% if form.errors %}
        <p>Your username and password didin't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next"
            value= "{% url 'board_game:index' %}" />
    </form>

{% endblock content %}
